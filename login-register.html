<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIX ID - Movies & Trailers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(to right, #1e3a8a, #2563eb, #3b82f6);
        }

        .modal-bg {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body class="pt-16 bg-gray-100 text-gray-800" x-data="{ isMenuOpen: false, isModalOpen: false, activeTab: 'login' }">
    <!-- Sticky Navbar -->
    <header class="fixed top-0 left-0 w-full gradient-bg text-white py-4 z-50 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">ðŸŽ¬ TIX ID</h1>

            <!-- Hamburger Menu -->
            <button class="lg:hidden block focus:outline-none" @click="isMenuOpen = !isMenuOpen">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-8 w-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Main Navigation Links -->
            <nav class="hidden lg:flex space-x-6 absolute inset-x-0 mx-auto justify-center">
                <a href="#" class="hover:text-yellow-400">Home</a>
                <a href="#" class="hover:text-yellow-400">TIX Now</a>
                <a href="#" class="hover:text-yellow-400">TIX Events</a>
                <a href="#" class="hover:text-yellow-400">Careers</a>
            </nav>

            <!-- Login/Register Button -->
            <button @click="isModalOpen = true" 
                class="hidden lg:block bg-yellow-400 text-white px-4 py-2 rounded-md hover:bg-yellow-500">
                Login / Register
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="fixed inset-0 bg-gray-800 bg-opacity-90 text-white flex items-center justify-center transition-all duration-300"
            x-show="isMenuOpen" @click.away="isMenuOpen = false" x-transition>
            <div class="absolute top-4 right-4">
                <!-- Close Button -->
                <button @click="isMenuOpen = false" class="text-white text-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-8 w-8">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav>
                <ul class="space-y-6 text-center">
                    <li><a href="#" class="text-2xl font-bold hover:text-yellow-400">Home</a></li>
                    <li><a href="#" class="text-2xl font-bold hover:text-yellow-400">TIX Now</a></li>
                    <li><a href="#" class="text-2xl font-bold hover:text-yellow-400">TIX Events</a></li>
                    <li><a href="#" class="text-2xl font-bold hover:text-yellow-400">Careers</a></li>
                    <li>
                        <button @click="isModalOpen = true; isMenuOpen = false" 
                            class="bg-yellow-400 text-white text-lg font-bold px-6 py-3 rounded-md hover:bg-yellow-500 inline-block">
                            Login / Register
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login/Register Modal -->
    <div 
        x-show="isModalOpen" 
        class="fixed inset-0 flex items-center justify-center modal-bg z-50"
        x-transition:enter="transition-opacity duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div 
            class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative"
            @click.outside="isModalOpen = false">
            <!-- Close Button -->
            <button @click="isModalOpen = false" class="absolute top-3 right-3 text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Tab Navigation -->
            <div class="flex justify-center space-x-6 mb-6">
                <button 
                    @click="activeTab = 'login'" 
                    :class="activeTab === 'login' ? 'text-blue-500 border-b-2 border-blue-500' : 'text-gray-600'">
                    Login
                </button>
                <button 
                    @click="activeTab = 'register'" 
                    :class="activeTab === 'register' ? 'text-blue-500 border-b-2 border-blue-500' : 'text-gray-600'">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div x-show="activeTab === 'login'" x-cloak>
                <h2 class="text-2xl font-bold mb-6 text-center">Login to TIX ID</h2>
                <form>
                    <div class="mb-4">
                        <label for="email-login" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email-login" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 p-3">
                    </div>
                    <div class="mb-4">
                        <label for="password-login" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password-login" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 p-3">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-md hover:bg-blue-600">
                        Login
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div x-show="activeTab === 'register'" x-cloak>
                <h2 class="text-2xl font-bold mb-6 text-center">Create a TIX ID Account</h2>
                <form>
                    <div class="mb-4">
                        <label for="name-register" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name-register" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 p-3">
                    </div>
                    <div class="mb-4">
                        <label for="email-register" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email-register" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 p-3">
                    </div>
                    <div class="mb-4">
                        <label for="password-register" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password-register" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 p-3">
                    </div>
                    <button type="submit" class="bg-yellow-400 text-black w-full py-2 rounded-md hover:bg-yellow-500">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
